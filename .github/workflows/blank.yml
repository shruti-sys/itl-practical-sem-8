name: Release Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      TARGET_DIR: ${{ secrets.TARGET_DIR }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ§± Build Step
      run: echo "âœ… Building your app..."

    - name: ðŸ§ª Test Step
      run: echo "ðŸ§ª Running tests..."

    - name: ðŸ“¦ Zip Files
      run: zip -r release.zip .

    - name: ðŸš€ Deploy Over SSH
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        echo "Connecting to $REMOTE_USER@$REMOTE_HOST..."
        scp -i private_key.pem -o StrictHostKeyChecking=no release.zip $REMOTE_USER@$REMOTE_HOST:$TARGET_DIR/

        ssh -i private_key.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST << EOF
          cd $TARGET_DIR
          unzip -o release.zip
          echo "âœ… Deployment complete."
        EOF
