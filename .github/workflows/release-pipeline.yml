name: Release Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      TARGET_DIR: ${{ secrets.TARGET_DIR }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üß± Build
      run: |
        chmod +x build.sh
        ./build.sh

    - name: üß™ Test
      run: |
        chmod +x test.sh
        ./test.sh

    - name: üì¶ Zip Code
      run: zip -r release.zip .

    - name: üöÄ Deploy to Server
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        echo "üîê Connecting to $REMOTE_USER@$REMOTE_HOST..."
        scp -i private_key.pem -o StrictHostKeyChecking=no release.zip $REMOTE_USER@$REMOTE_HOST:$TARGET_DIR/

        ssh -i private_key.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST << EOF
          cd $TARGET_DIR
          unzip -o release.zip
          echo "‚úÖ Deployment successful!"
        EOF
